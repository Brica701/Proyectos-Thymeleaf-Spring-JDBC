<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header text-center bg-primary text-white">
            <h3 th:text="${cliente.cliente_id == 0} ? 'Nuevo Cliente' : 'Editar Cliente'"></h3>
        </div>
        <div class="card-body">

            <!-- NUEVO CLIENTE -->
            <form th:if="${cliente.cliente_id == 0}" th:action="@{/clientes/guardar}" method="post" th:object="${cliente}">
                <div class="mb-3">
                    <label>ID Cliente</label>
                    <input type="number" th:field="*{cliente_id}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Nombre Completo</label>
                    <input type="text" th:field="*{nombre_completo}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Dirección</label>
                    <input type="text" th:field="*{direccion}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Teléfono</label>
                    <input type="text" th:field="*{telefono}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Fecha de Nacimiento</label>
                    <input type="date" th:field="*{fecha_nacimiento}" class="form-control" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <a th:href="@{/clientes}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>

            <!-- EDITAR CLIENTE -->
            <form th:unless="${cliente.cliente_id == 0}" th:action="@{/clientes/actualizar}" method="post" th:object="${cliente}">
                <div class="mb-3">
                    <label>ID Cliente</label>
                    <input type="number" th:field="*{cliente_id}" class="form-control" readonly>
                </div>
                <div class="mb-3">
                    <label>Nombre Completo</label>
                    <input type="text" th:field="*{nombre_completo}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Dirección</label>
                    <input type="text" th:field="*{direccion}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Teléfono</label>
                    <input type="text" th:field="*{telefono}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Fecha de Nacimiento</label>
                    <input type="date" th:field="*{fecha_nacimiento}" class="form-control" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                    <a th:href="@{/clientes}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>


        </div>
    </div>
</div>

</body>
</html>
