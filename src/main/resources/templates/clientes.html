<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clientes del Banco</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center text-primary mb-4">üè¶ Clientes del Banco</h2>

    <form th:action="@{/clientes/buscar}" method="post" class="d-flex mb-4">
        <input type="text" name="nombre" class="form-control me-2" placeholder="Buscar por nombre" required>
        <button class="btn btn-primary">Buscar</button>
    </form>

    <a href="/clientes/nuevo" class="btn btn-success mb-3">‚ûï Nuevo Cliente</a>

    <table class="table table-bordered">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Nombre Completo</th>
            <th>Direcci√≥n</th>
            <th>Tel√©fono</th>
            <th>Fecha Nacimiento</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${clientes}">
            <td th:text="${c.cliente_id}"></td>
            <td th:text="${c.nombre_completo}"></td>
            <td th:text="${c.direccion}"></td>
            <td th:text="${c.telefono}"></td>
            <td th:text="${c.fecha_nacimiento}"></td>
            <td>
                <a th:href="@{'/clientes/editar/' + ${c.cliente_id}}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{'/clientes/eliminar/' + ${c.cliente_id}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¬øSeguro que deseas eliminar este cliente?')">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/" class="btn btn-secondary mt-3">‚¨ÖÔ∏è Volver</a>
</div>
</body>
</html>
